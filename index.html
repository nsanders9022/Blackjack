<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>  
  <title>Blackjack</title>
</head>
<body>
  <h1>Blackjack</h1>

  <!-- askes user for number of players -->
  <div class="player-count">
    <form class="form-group" id="player-count">
      <label for="howManyPlayers">How many players?</label>
      <div class="radio">
        <label>
          <input type="radio" name="count" value="1"> 
          <img class="player-count-card" src="img/1.png"  
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="count" value="2"> 
          <img class="player-count-card" src="img/15.png"  
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="count" value="3"> 
          <img class="player-count-card" src="img/29.png"  
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="count" value="4"> 
          <img class="player-count-card" src="img/43.png"  
        </label>
      </div>
      <button type="submit" class="btn btn-primary" name="button">Enter</button>
  </div>

   <!-- beginning name form -->
   <div id="name-div">
    <div id="name-form">

    </div>
  </div>

  <div id="player-info">
    
  </div>

</body>
