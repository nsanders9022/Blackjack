<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>  
  <title>Blackjack</title>
</head>
<body>
  <div class="container">

    <h1>Blackjack</h1>
    
    <!-- askes user for number of players -->
    <div class="player-count">
      <form class="form-group" id="player-count">
        <label for="howManyPlayers">Number of Players</label>
        <div class="row">
          <div class="col-sm-3">
            <div class="radio">
              <label>
                <input type="radio" name="count" value="1"> 
                <img class="player-count-card" src="img/1.png">  
              </label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="radio">
              <label>
                <input type="radio" name="count" value="2"> 
                <img class="player-count-card" src="img/15.png">  
              </label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="radio">
              <label>
                <input type="radio" name="count" value="3"> 
                <img class="player-count-card" src="img/29.png">  
              </label>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="radio">
              <label>
                <input type="radio" name="count" value="4"> 
                <img class="player-count-card" src="img/43.png">  
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="submit-count btn btn-primary" name="button">Enter</button>
      </form>
    </div>
      
    <!-- beginning name form -->
    <div id="name-div">
      <div id="name-form">
      </div>
    </div>
    
    <div id="player-info"> 
    </div>

    <div id="game">
      <button class="play-turn btn btn-success"></button>
    </div>

    <div class="card-deal">
      <div class="col-md-2" id="card-0">
      </div>
      <div class="col-md-2" id="card-1">
      </div>
      <div class="col-md-2" id="card-2">
      </div>  
      <div class="col-md-2" id="card-3">
      </div>  
      <div class="col-md-2" id="card-4">
      </div>  
      <div class="col-md-2" id="card-5">
      </div>        
    </div>

    <button id="hit" class="btn btn-info">Hit</button>
    <button id="stay" class="btn btn-danger">Stay</button>

  </div>
</body>
